<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>sample-btn</title>
	<link rel="stylesheet" type="text/css" href="../css/btn.css">
	<link rel="stylesheet" type="text/css" href="../css/form.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/code.css">
	<link rel="stylesheet" type="text/css" href="../css/sample.css">
</head>
<body>
	<div class="sample-container">
		<div>
			<fieldset class="yeah-fieldset-original">
				<legend>不同风格按钮演示</legend>
				<button class="btn btn-default">默认按钮</button>
				<button class="btn btn-primary">首选按钮</button>
				<button class="btn btn-success">成功按钮</button>
				<button class="btn btn-info">信息按钮</button>
				<button class="btn btn-warning">警告按钮</button>
				<button class="btn btn-danger">危险按钮</button>
				<button class="btn btn-link">链接按钮</button>
			</fieldset>
			<fieldset class="yeah-fieldset">
				<legend>不同风格按钮演示源代码</legend>
				<div>
					<pre class="yeah-code-box" yeah-title="不同风格按钮演示源代码" yeah-type="row" yeah-code-encode="true">
						<button class="btn btn-default">默认按钮</button>
						<button class="btn btn-primary">首选按钮</button>
						<button class="btn btn-success">成功按钮</button>
						<button class="btn btn-info">信息按钮</button>
						<button class="btn btn-warning">警告按钮</button>
						<button class="btn btn-danger">危险按钮</button>
						<button class="btn btn-link">链接按钮</button>
					</pre>
				</div>
			</fieldset>
		</div>

		<div>
			<fieldset class="yeah-fieldset-original">
				<legend>不同大小按钮演示</legend>
				<button class="btn btn-default btn-large">大型按钮</button>
				<button class="btn btn-default">正常按钮</button>
				<button class="btn btn-default btn-small">小型按钮</button>
				<button class="btn btn-default btn-mini">迷你按钮</button>
			</fieldset>
			<fieldset class="yeah-fieldset">
				<legend>不同大小按钮演示源代码</legend>
				<div>
					<pre class="yeah-code-box" yeah-skin="github" yeah-title="不同大小按钮演示源代码" yeah-code-encode="true">
						<button class="btn btn-default btn-large">大型按钮</button>
						<button class="btn btn-default">正常按钮</button>
						<button class="btn btn-default btn-small">小型按钮</button>
						<button class="btn btn-default btn-mini">迷你按钮</button>
					</pre>
				</div>
			</fieldset>
		</div>

		<div>
			<fieldset class="yeah-fieldset-original">
				<legend>圆角实心按钮演示</legend>
				<button class="btn btn-default btn-round">默认按钮</button>
				<button class="btn btn-primary btn-round">首选按钮</button>
				<button class="btn btn-success btn-round">成功按钮</button>
				<button class="btn btn-info btn-round">信息按钮</button>
				<button class="btn btn-warning btn-round">警告按钮</button>
				<button class="btn btn-danger btn-round">危险按钮</button>
			</fieldset>
			<fieldset class="yeah-fieldset">
				<legend>圆角实心按钮演示源代码</legend>
				<div>
					<pre class="yeah-code-box" yeah-skin="github" yeah-title="圆角实心按钮演示源代码" yeah-code-encode="true">
						<button class="btn btn-default btn-round">默认按钮</button>
						<button class="btn btn-primary btn-round">首选按钮</button>
						<button class="btn btn-success btn-round">成功按钮</button>
						<button class="btn btn-info btn-round">信息按钮</button>
						<button class="btn btn-warning btn-round">警告按钮</button>
						<button class="btn btn-danger btn-round">危险按钮</button>
					</pre>
				</div>
			</fieldset>
		</div>

		<div>
			<fieldset class="yeah-fieldset-original">
				<legend>空心按钮演示</legend>
				<button class="btn btn-default btn-blank">默认按钮</button>
				<button class="btn btn-primary btn-blank">首选按钮</button>
				<button class="btn btn-success btn-blank">成功按钮</button>
				<button class="btn btn-info btn-blank">信息按钮</button>
				<button class="btn btn-warning btn-blank">警告按钮</button>
				<button class="btn btn-danger btn-blank">危险按钮</button>
			</fieldset>
			<fieldset class="yeah-fieldset">
				<legend>空心按钮演示源代码</legend>
				<div>
					<pre class="yeah-code-box" yeah-skin="github" yeah-title="空心按钮演示源代码" yeah-code-encode="true">
						<button class="btn btn-default btn-blank">默认按钮</button>
						<button class="btn btn-primary btn-blank">首选按钮</button>
						<button class="btn btn-success btn-blank">成功按钮</button>
						<button class="btn btn-info btn-blank">信息按钮</button>
						<button class="btn btn-warning btn-blank">警告按钮</button>
						<button class="btn btn-danger btn-blank">危险按钮</button>
					</pre>
				</div>
			</fieldset>
		</div>

		<div>
			<fieldset class="yeah-fieldset-original">
				<legend>圆角空心按钮演示</legend>
				<button class="btn btn-default btn-round btn-blank">默认按钮</button>
				<button class="btn btn-primary btn-round btn-blank">首选按钮</button>
				<button class="btn btn-success btn-round btn-blank">成功按钮</button>
				<button class="btn btn-info btn-round btn-blank">信息按钮</button>
				<button class="btn btn-warning btn-round btn-blank">警告按钮</button>
				<button class="btn btn-danger btn-round btn-blank">危险按钮</button>
			</fieldset>
			<fieldset class="yeah-fieldset">
				<legend>圆角空心按钮演示源代码</legend>
				<div>
					<pre class="yeah-code-box" yeah-skin="github" yeah-title="圆角空心按钮演示源代码" yeah-code-encode="true">
						<button class="btn btn-default btn-round btn-blank">默认按钮</button>
						<button class="btn btn-primary btn-round btn-blank">首选按钮</button>
						<button class="btn btn-success btn-round btn-blank">成功按钮</button>
						<button class="btn btn-info btn-round btn-blank">信息按钮</button>
						<button class="btn btn-warning btn-round btn-blank">警告按钮</button>
						<button class="btn btn-danger btn-round btn-blank">危险按钮</button>
					</pre>
				</div>
			</fieldset>
		</div>


	</div>
	<script type="text/javascript" src="../yeah.js"></script>
	<script type="text/javascript">
		yeahui.require(["jquery", "code"], function(exports){
			var code = yeahui.code;

			code.render(".yeah-code-box", {
				encode : true
			});
		});
	</script>
</body>
</html>
