	<script type="text/javascript">

		yeahui.require(["jquery","ccode", "message"], function(exports) {
			var ccode = yeahui.ccode(),
				message = yeahui.message();

			console.log(message);

			message.alert("成功了", {
				title : "温馨提示",
				btnText : ["我知道了", "hahha"],
				draggable : true,
				resizeable : true,
				align : "center" 
			},[
				function() {
					alert(1);
				}
			]);
			console.log(ccode);

			ccode.render(".code-box", {
				encode : true
			});

			ccode.render(".code-box-2", {
				encode : true,
				skin : "github",
				showRowNumber : true
			});
			var $ = yeahui.jquery;
			$(function() {
				$("#message").on("click", function() {
					message.alert("成功了");
				});
			});
		});


		yeahui.foreach(yeahui.getModules(), function(index, item, key) {
			console.log(index + ":" + item + ":" + key);
		});



	</script>
