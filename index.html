	<script type="text/javascript">

		yeahui.require(["jquery","ccode", "message"], function(exports) {
			var ccode = yeahui.ccode(),
				message = yeahui.message(),
				$ = yeahui.jquery;

			message.alert(yeahui.jquery("#content"), {
				title : "系统提示",
				draggable : true,
				align : "center",
				width : 700,
				height: 400,
				modalClose : true,
				resizeable : true,
				maxButton : true,
				// buttons : []
				buttons : [
					{
						text : "确定",
						class : "btn-success",
						close : true
					},
					{
						text : "取消",
						class : "btn-info",
						close : false,
						callback : function(messageElemenet) {
							message.alert("哈哈哈",{
								buttons : [
									{
										text : "关闭全部",
										close : false,
										callback : function(messageElemenet, index) {
											message.closeAll();
										}
									}
								]
							});
						}
					},
					{
						text : "关闭",
						class : "btn-info",
						close : false,
						callback : function(messageElemenet, index) {
							if(messageElemenet) {
								message.close(index);
							}
						}
					},
					{
						text : "修改标题",
						class : "btn-info",
						close : false,
						callback : function(messageElemenet, index) {
							message.title("温馨提示", index);
						}
					}
				]
			},[
				function() {
					alert(1);
				}
			]);



			ccode.render(".code-box", {
				encode : true
			});

			ccode.render(".code-box-2", {
				encode : true,
				skin : "github",
				showRowNumber : true
			});
			var $ = yeahui.jquery;
			$(function() {
				$("#message").on("click", function() {
					message.alert("成功了");
				});
			});
		});

	</script>
